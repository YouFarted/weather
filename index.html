<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>

  <body>
    Your OpenWeather APIKEY: <br/>
    <input type="text" id="apikey-input-text" style="min-width: 400px" value="your weather APIkey"/>
    <br/>
    <div style="color:red;" id="error-text"></div><br/>
    <br/>
    Enter city name and press enter to search it
    <input type="text" id="city-input-text" style="min-width: 400px" value=""/>
    <br/>
    or select city from previously searched cities
    <select id="search-selector">
    </select>
        
    <hr/>
    OpenWeather data:
    
    <div id="drop-zone"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./env_agnostic.js"></script>
    <script src="./browser_script.js"></script>
  </body>
</html>
